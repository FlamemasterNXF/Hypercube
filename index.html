<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/miscStyles.css" />
    <link rel="stylesheet" type="text/css" href="styles/classStyles.css" />
    <script defer src="dist/out.js"></script>
    <link rel="icon" href="favicon.png" type="image/x-icon" sizes="16x16">
    <title>Project Hypercube</title>
</head>
<body>
<div class="layer" id="topLayer">
    <div class="" id="resourceInfoContainer" style="margin-top: 10px">
        <div class="centeredTexts" id="squares">Squares</div>
        <div class="centeredTexts" id="minerals">Squares</div>
        <div class="centeredTexts" id="mineralGen">Squares</div>
        <div class="centeredTexts" id="powerGen">Squares</div>
    </div>
    <div class="flexBox" id="compactContainer">
        <button id="compactButton" style="margin-top: 100px;border: 2px solid goldenrod;width: 200px;height: 200px;background-color: black;color: #b49e46;">Compact...HypecubEED HyPERCUBEEEEEeeeeee<br>if you see this you have a error, have a good day :)<br>'an' is for losers.</button>
    </div>
    <button id="fullReset">full reseter</button>
</div>
<div class="layer flexBox" id="cubeContainer">
    <div class="flexBox" style="flex-direction: column;margin-left: 92em">
        <div class="flexBox" style="flex-direction: row">
            <button class="cubeDisplay" id="cube0">Testerest</button>
            <button class="cubeCompact" id="cubeCompact0">Testerest</button>
        </div>
        <div class="flexBox" style="flex-direction: row">
            <button class="cubeDisplay" id="cube1">Testerest</button>
            <button class="cubeCompact" id="cubeCompact1">Testerest</button>
        </div>
        <div class="flexBox" style="flex-direction: row">
            <button class="cubeDisplay" id="cube2">Testerest</button>
            <button class="cubeCompact" id="cubeCompact2">Testerest</button>
        </div>
    </div>
</div>
<div class="layer flexBox" style="flex-direction: column;right: 80%;" id="minerContainer">
    <div class="flexBox" style="flex-direction: column;margin-left: 0.5em;">
        <div class="centeredTexts" id="minerTexts">Testerest</div>
        <button class="cubeDisplay" id="buyMiner">Testerest</button>
    </div>
</div>
</body>
</html>
